<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord-like Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h1>Channels</h1>
            <ul>
                <li>#general</li>
                <li>#random</li>
                <li>#design</li>
                <li>#development</li>
            </ul>
        </div>
        <div class="chat">
            <div class="chat-header">
                <h2>#general</h2>
            </div>
            <div class="messages">
                <div class="message">
                    <span class="user">John:</span>
                    <span class="content">Hey, what's up?</span>
                </div>
                <div class="message">
                    <span class="user">Jane:</span>
                    <span class="content">Not much, just chilling. You?</span>
                </div>
                <!-- More messages go here -->
            </div>
            <div class="input-box">
                <input type="text" placeholder="Type your message...">
                <button>Send</button>
            </div>
        </div>
    </div>
</body>
</html>
